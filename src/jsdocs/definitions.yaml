definitions:
  # BadRequestResponse model
  BadRequestResponse:
    type: object
    properties:
      message:
        type: string
      success:
        type: boolean
        example: false
      errors:
        type: array
        items:
          type: object
          properties:
            title:
              type: string
            status:
              type: integer
              example: 400
            detail:
              type: string
